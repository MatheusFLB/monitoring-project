version: '3.8'

services:
  prometheus-instancia1:
    image: prom/prometheus:latest
    container_name: prometheus-instancia1
    ports:
      - "${PROMETHEUS_PORT}:9090"
    volumes:
      - ./prometheus:/etc/prometheus
      - ./prometheus_data:/prometheus  # ðŸ‘ˆ VOLUME PERSISTENTE
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'  # ðŸ‘ˆ RetÃ©m dados por 30 dias
    networks:
      - monitoring-network
    restart: unless-stopped

  node-exporter-instancia1:
    image: prom/node-exporter:latest
    container_name: node-exporter-instancia1
    volumes:
      - /:/host:ro
    command:
      - '--path.rootfs=/host'
    ports:
      - "${NODE_EXPORTER_PORT}:9100"
    networks:
      - monitoring-network
    restart: unless-stopped

  grafana-instancia1:
    image: grafana/grafana:latest
    container_name: grafana-instancia1
    ports:
      - "${GRAFANA_PORT}:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
    volumes:
      - ./grafana_provisioning:/etc/grafana/provisioning  # ðŸ‘ˆ VOLUME PERSISTENTE
      - ./grafana_data:/var/lib/grafana  # ðŸ‘ˆ VOLUME PERSISTENTE
    networks:
      - monitoring-network
    restart: unless-stopped

networks:
  monitoring-network:
    driver: bridge